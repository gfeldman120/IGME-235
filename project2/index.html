<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Find-A-Dog</title>
</head>
<body>
    <div id="sidebar">
        <div id="lastDogHolder">
            <img src="src/placeholder.png" alt="The last dog viewed" id="savedDog">
        </div>
        <h1 id="titleText">FIND-A-DOG</h1>
        <div id="filtersHolder">
            <h2>FILTERS</h2>
            <ul>
                <li>Loading filters...</li>
            </ul>
        </div>
        <div id="buttons">
            <button type="button" id="selectAll">Select all</button>
            <button type="button" id="unselectAll">Unselect all</button>
            <button type="button" id="search">Find a dog!</button>
            <div id="numberOfDogs">
                <p>Search quantity?</p>
                <input type="number" id="numberOfDogsInput"></input>
            </div>
        </div>
    </div>
    <div id="content">
        <h1>Search for a dog or search for multiple!</h1>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
