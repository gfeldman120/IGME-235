<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Game</title>
</head>
<body>
    <div id="sidebar">
        <div id="top">
            <h1 id="timeTitle">Time</h1>
            <h2 id="timer">Value</h2>
            <h1 id="scoreTitle">Score</h1>
            <h2 id="score">Value</h2>
            <h1 id="highScoreTitle">High<br>Score</h1>
            <h2 id="highScore">Value</h2>
        </div>
        <div id="bottom">
            <h1 id="instructionTitle">Instruction</h1>
            <p id="instruction">You control the green cube. Use WASD to move. Get to the blue cube as quickly as possible! The red cubes are obstacles and cannot be walked through.</p>
            <button type="button" id="start">Start</button>
        </div>
    </div>
    <div id="grid">
        <h1>Press "Start" to play!</h1>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
