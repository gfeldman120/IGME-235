    <script>
        // Colors
        const rainbow = ["red", "orange", "yellow", "green", "purple", "blue"];

        // Change the color of an element
        const setColor = (element, color) => {
            element.style.color = color;
        }

        // Make the mons colorful
        const colorMons = () => {
            let mons = document.querySelectorAll("li");
            for (let i = 0; i < mons.length; i++) {
                setTimeout(() => setColor(mons[i], rainbow[i % rainbow.length]), 50 * i);
            }
        }

        // Make a bunch more empty mons
        const fillMons = (totalLength) => {
            let mons = document.querySelectorAll("li");
            let list = document.querySelector("ul");
            let html = list.innerHTML;
            for (let i = 0; i < totalLength - mons.length; i++) {
                html += `<li>EMPTY (${i + mons.length + 1})</li>`;
            }
            list.innerHTML = html;
        }

        // Do some stuff
        fillMons(100);
        colorMons();

        const getJoke = () => {
            return fetch('http://official-joke-api.appspot.com/random_joke')
